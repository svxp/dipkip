$(function (){
	$.wdImageView({});
	new WOW().init();
	
	$(document).on('click','.menu-right',function(){
		$(this).find('span').toggleClass('on');
		$('.menu-box').toggleClass('on');
		$('.main-bg').toggle();
	});
	$(document).on('click','.main-bg',function(){
		$('.menu-right').find('span').removeClass('on');
		$('.menu-box').removeClass('on');
		$('.main-bg').hide();
	});
	$(document).on('click','.subnav',function(){
		$('.menu-box').removeClass('on');
		$('.menu-right').hide();
		$(this).siblings('.menu-text').addClass('on');
	});
	$(document).on('click','.menu_back',function(){
		$('.menu-text').removeClass('on');
		$('.menu-right').show();
		$('.menu-box').addClass('on');
	});
})
